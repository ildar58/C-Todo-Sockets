<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Messenger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .vl {
            border-left: 1px solid grey;
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>
<div class="container" style="height: calc(100vh - 40px); margin-top: 20px;">
    <div class="row">
        <div class="col">
            <form class="needs-validation" novalidate>
                <div class="card">
                    <div class="card-header">
                        Ваш ID:
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage">Сообщение</label>
                    <input type="text" name="message" class="form-control" id="inputMessage">
                    <div class="invalid-feedback">
                        Введите сообщение!
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputId">Id адресата</label>
                    <input type="number" name="id" class="form-control" id="inputId">
                    <div class="invalid-feedback">
                        Введите id адресата!
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
                <button hidden onclick="" name="updateList"></button>
            </form>
        </div>
        <div class="vl"></div>
        <div class="col">
            <div class="overflow-auto" style="height: 500px" id="messages">
                <div class="card" style="margin-bottom: 10px">
                    <div class="card-header">
                        Сообщение от 23
                    </div>
                    <div class="card-body">
                        <p class="card-text">Привет, мир!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
